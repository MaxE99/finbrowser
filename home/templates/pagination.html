<div class="pagination">
  <span class="step-links">
    {% for i in page.paginator.page_range %}
    {% if page.number == i %}
    <button class="currentPagination">{{ page.number }}</button>
    {% elif i > page.number|add:'-3' and i < page.number|add:'3' %} <a href="?page={{ i }}">{{ i }}</a>
      {% endif %}
      {% endfor %}
  </span>
</div>
