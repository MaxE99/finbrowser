{% extends 'home/base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'support/suggestions_style.css' %}">
<title>ResearchBrowser | Feature Wishes</title>
{% endblock %}
{% block content %}
<div class="formContainer">
    <h3>Suggest New Feature</h3>
    <form action="" enctype="multipart/form-data" method="POST" class="createFeatureSuggestionForm">
        {% csrf_token %} {{ feature_suggestion_form }}
        <input name="createFeatureSuggestionForm" type="submit" class="formSubmitButton" value="Save" />
    </form>
</div>
<script src="{% static 'support/suggestions_script.js' %}"></script>
{% endblock content %}
