{% extends 'home/base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'support/report_bug_style.css' %}">
<title>ResearchBrowser | Bug Report</title>
{% endblock %}
{% block content %}
<div class="formContainer">
    <h3>Report Bug</h3>
    <form action="" enctype="multipart/form-data" method="POST" class="createBugReportForm">
        {% csrf_token %} {{ bug_report_form }}
        <input name="createBugReportForm" type="submit" class="formSubmitButton" value="Save" />
    </form>
</div>
<script src="{% static 'support/report_bug_script.js' %}"></script>
{% endblock content %}
