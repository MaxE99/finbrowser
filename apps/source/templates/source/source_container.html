{% load static %}

<div class="sliderWrapper">
    <div class="sliderHeader">
        <div class="sliderHeaderTitle">{{ title }}</div>
        <div class="progressBar"></div>
    </div>
    <div class="sliderContentContainer">
        <button aria-label="Slide Left" class="handle leftHandle">
            <div class="handleSymbol">&#8249;</div>
        </button>
        <div class="slider">
            {% for source in qs %}
            <div class="contentWrapper">
                <div class="contentContainer">
                    <div class="contentIconContainer">
                        <img class="contentIcon" src="{% static source.favicon_path %}" alt="Source Picture" />
                    </div>
                    <a class="contentLink" href="{{ source.get_absolute_url }}"
                        aria-label="Open Profile Of {{ source.name }}"></a>
                    <div class="contentNameContainer">
                        <div class="contentName">{{ source.name }}</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <button aria-label="Slide Right" class="handle rightHandle">
            <div class="handleSymbol">&#8250;</div>
        </button>
    </div>
</div>
