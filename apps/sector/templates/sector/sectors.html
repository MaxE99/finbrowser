{% extends 'home/base.html' %}
{% load static %}

{% block head %}
<title>FinBrowser | Sectors</title>
<link rel="stylesheet" type="text/css" href="{% static 'sector/min_sectors_style.css' %}">
<meta name="description" content="Discover the latest content on a specific topic.">
{% endblock %}

{% block content %}


{% for sector in sectors %}
<div class="sliderWrapper">
    <div class="sliderHeader">
        <div class="sliderHeaderTitle">{{ sector.name }}</div>
        <div class="progressBar"></div>
        <a href="{{ sector.get_absolute_url }}"></a>
    </div>
    <div class="sliderContentContainer">
        <button class="handle leftHandle">
            <div class="handleSymbol">&#8249;</div>
        </button>
        <div class="slider">
            {% for source in sector.source_set.all|dictsort:"name" %}
            <div class="contentWrapper">
                <div class="contentContainer">
                    <div class="contentIconContainer">
                        <img class="contentIcon" src="{% static source.favicon_path %}" alt="favicon" />
                    </div>
                    <a class="contentLink" href="{{ source.get_absolute_url }}"></a>
                    <div class="contentNameContainer">
                        <div class="contentName">{{ source.name }}</div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <button class="handle rightHandle">
            <div class="handleSymbol">&#8250;</div>
        </button>
    </div>
</div>
{% endfor %}


{% endblock %}
