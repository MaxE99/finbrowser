{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'home/base_style.css' %}">
    {% block head %}
    {% endblock %}
</head>

<body>
    <header>
        <div class="headerContainer">
            <div class="logoSpace">
                <span>Research</span>
                <span>Browser</span>
            </div>
            <nav class="mainNavigation" role="navigation" aria-label="Main">
                <div class="mainNavigationLink"><a href="{% url 'home:home-browser' %}"><span>Home</span></a></div>
                <div class="mainNavigationLink"><a href="{% url 'home:home-lists' %}"><span>Lists</span></a></div>
                <div class="mainNavigationLink"><a href="{% url 'home:home-sectors' %}"><span>Sectors</span></a></div>
                <div class="mainNavigationLink"><a href="#"><span>Articles</span></a></div>
            </nav>
            <div class="searchWrapper">
                <div class="searchContainer">
                    <input id="autocomplete" type="text" class="inputSearch" placeholder="Search">
                    <i class="fas fa-search"></i>
                </div>
                <div id="autocomplete_result"></div>
            </div>
            <div class="userSpace">
                <i class="fas fa-cog"></i>
                <i class="far fa-bell"></i>
                <div class="profileWrapper">
                    <div class="userProfile">
                        <img src="{% static 'home/media/profile-picture.png' %}" alt="user-profile-pic">
                        <div class="userInformation">
                            <div class="userName">James McMoney</div>
                            <div class="accountType">Premium</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <script src="{% static 'home/base_script.js' %}"></script>
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
